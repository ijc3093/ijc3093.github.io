<!-- script for Javascript that connect to html   -->
<script>
/*This is for action to be performed when the document is read*/  
  let xmlhttp = new XMLHttpRequest(),
      /*This is for connect to html only*/
      url = "assets/data.json";
    
//Request is the URL string to flickr containings when user enters tag.
  xmlhttp.onreadystatechange = function() {
    if ( xmlhttp.readyState === 4 && xmlhttp.status === 200 ) {
      var menuItems = JSON.parse( xmlhttp.responseText );
      buildItem( menuItems );
    }
  };
/* This represent the URL as sending the request to*/
  xmlhttp.open( "GET", url, true );
  xmlhttp.send();
  
    /*This function is for item and then run all items are that from JSON*/
  function buildItem( items ) {
    var output = "",
        /*This local for for selectedID*/
        selectedID = localStorage.getItem( "selected" );
    
      /*item's Object method*/
    items.forEach( function( item ) 
   {
        /**/
      if ( selectedID == item.id ) 
      {
          output =  "<li class='item'>" +
              "<h3>" + item.WorkName + "</h3>" + 
              "<img class='image' src=assets/imge/" + item.image +" />" +
              "<p><b>Load: </b>" + item.Load + "</p>" + 
              "<p><b>Sets: </b>" + item.Sets + "</p>" +
              "<p><b>Reps: </b>" + item.Reps + "</p>" +
              "<p><b>Description: </b>" + item.Description + "</p>" +           
              "</li>";
      }
    });
    /*document.getElementById("item") is clear as it gets the id of item which is the input.*/
    document.getElementById( "item" ).innerHTML = output;
  }
</script>
